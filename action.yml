name: 'Altostra Login'
description: 'GitHub Action to login against an Altostra account'
author: 'Altostra'
branding:
  icon: 'triangle'
  color: 'purple'

inputs:
  api-token:  # id of input
    description: 'Your Altostra API token from https://app.altostra.com/settings/tokens'
    required: true

runs:
  using: "node12"
  main: 'src/setup-cli.js'